    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack elements vertically */

        header {
            background-color: #333;

            padding: 20px;

        }

        /* Navigation Styles */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        }

        .contact-info h3 {
            display: inline; /* Inline display for headings */
            margin: 0; /* Remove margin for consistent spacing */
            font-weight: bold; /* Make headings bold */
        }

        .contact-info span {
            font-weight: normal; /* Normal weight for detail text */
            margin-left: 10px; /* Space between heading and detail */
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333; /* Same as header for consistency */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
